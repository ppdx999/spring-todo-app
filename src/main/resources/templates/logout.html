<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4 bg-white shadow-md rounded">
        <h1 class="text-2xl font-bold text-center text-gray-800">Logout</h1>
        <form method="post" action="/auth/logout" class="mt-4">
            <div class="text-center">
                <button type="submit" class="bg-red-500 text-white p-2 rounded hover:bg-red-700">Logout</button>
            </div>
        </form>
    </div>
</body>
</html>
