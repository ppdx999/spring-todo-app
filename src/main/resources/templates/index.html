<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .todo-title {
            flex: 1;
        }
        .todo-completed {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div th:each="todo : ${todos}" class="todo-item">
            <span th:text="${todo.title}" class="todo-title"></span>
            <span th:text="${todo.completed ? '✔️' : '❌'}" class="todo-completed"></span>
        </div>
    </div>
</body>
</html>
