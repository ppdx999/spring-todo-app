<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center text-gray-800">Todo List</h1>
        <div class="text-right">
            <a href="/logout" class="text-blue-500 hover:text-blue-700">Logout</a>
        </div>
        <!-- Form for adding new Todo -->
        <form id="todo-form" class="mt-4">
            <div class="flex items-center">
                <input type="text" id="new-todo-title" placeholder="New Todo" required
                       class="flex-1 p-2 border border-gray-300 rounded mr-2">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Add Todo</button>
            </div>
        </form>

        <!-- Todo List -->
        <div id="todo-list" class="mt-4">
            <div th:each="todo : ${todos}" class="todo-item flex justify-between items-center p-2 bg-white shadow rounded mb-2" data-id="[[${todo.id}]]">
                <span th:text="${todo.title}" class="todo-title text-gray-800"></span>
                <div>
                    <span th:text="${todo.completed ? '✔️' : '❌'}" class="todo-completed text-gray-600 mr-4"></span>
                    <button onclick="toggleTodoCompletion(this)" class="bg-yellow-500 text-white p-1 rounded hover:bg-yellow-700">Toggle Completion</button>
                    <button onclick="deleteTodoItem(this)" class="bg-red-500 text-white p-1 rounded hover:bg-red-700 ml-2">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('todo-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const title = document.getElementById('new-todo-title').value;
            if (title) {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: title, completed: false })
                });
                if (response.ok) {
                    window.location.reload();
                }
            }
        });

        async function toggleTodoCompletion(button) {
            const todoItem = button.parentElement.parentElement;
            const todoId = todoItem.getAttribute('data-id');
            const completed = todoItem.querySelector('.todo-completed').textContent === '✔️';

            const response = await fetch(`/api/todos/${todoId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ completed: !completed })
            });
            if (response.ok) {
                window.location.reload();
            }
        }

        async function deleteTodoItem(button) {
            const todoItem = button.parentElement.parentElement;
            const todoId = todoItem.getAttribute('data-id');

            const response = await fetch(`/api/todos/${todoId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                window.location.reload();
            }
        }
    </script>
</body>
</html>
